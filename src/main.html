<div class="main-wrapper" ng-controller="MainController as mainController">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button"
                        class="navbar-toggle collapsed"
                        data-toggle="collapse"
                        data-target="#collapsible-navbar"
                        aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand"
                   href="/">{{'notebook.title' | translate}}</a>
            </div>
            <div class="collapse navbar-collapse"
                 id="collapsible-navbar">
                <ul class="nav navbar-nav navbar-right">
                    <li ng-repeat="language in ['en', 'cs']">
                        <a class="lang" href="#"
                           ng-click="mainController.changeLang(language)"
                           ng-class="{active: mainController.isCurrentLang(language)}">
                            {{language}}
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="app-content">
        <breadcrumbs></breadcrumbs>
        <ui-view></ui-view>
    </div>

    <footer class="hidden-xs hidden-md">
        <p>
            (c) 2017 Tomas Vojtech
        </p>
    </footer>
</div>
